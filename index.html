<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand">
            <div class="navbar-brand">
                <a href="./">
                    <img src="./logo.gif" alt="패널퀸">
                </a>
            </div>
            <div class="navbar-nav me-auto">
                <a href="" class="nav-link">마이페이지</a>
                <a href="" class="nav-link">설문조사참여</a>
                <a href="" class="nav-link">공지사항</a>
                <a href="" class="nav-link">설문조사문의</a>
            </div>
            <div class="d-flex dropdown nav-item">
                <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">회원관리</button>

                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <a class="nav-link active" href="./login.html">로그인</a>
                    </li>
                    <li class="dropdown-item">
                        <a class="nav-link active" href="#">로그아웃</a>
                    </li>
                    <hr>
                    <li class="dropdown-item">
                        <a class="nav-link active" href="./forms.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>

        <div class="container">
            <!-- slide: 끊김없이 넘어감; data-bs-ride: 슬라이딩 기능을 넣어줌-->
            <div id="controlsID-first" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-slide-to="0" data-bs-target="#controlsID-first"></button>
                    <button data-bs-slide-to="1" data-bs-target="#controlsID-first"></button>
                    <button data-bs-slide-to="2" data-bs-target="#controlsID-first"></button>
                    <button data-bs-slide-to="3" data-bs-target="#controlsID-first"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./movie.jpg" alt="" width="100%" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="./travel.jpg" alt="" width="100%" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="./foods.jpg" alt="" width="100%" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="./exercise.jpg" alt="" width="100%" height="500px">
                    </div>
                </div>
                <!-- class="carousel-control-prev: 슬라이드 안으로 버튼 집어넣기; data-bs-target="#id명": id로 연결; data-bs-slide: 행동지침-->
                <button data-bs-slide="prev" data-bs-target="#controlsID-first" class="carousel-control-prev">
                    <!-- "<" 로 바뀜 -->
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-slide="next" data-bs-target="#controlsID-first" class="carousel-control-next">
                    <!-- ">" 로 바뀜 -->
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <hr>

        <div class="container">
            <form action="./end.html"></form>
            <div class="row">
                <div class="col co-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            영화 선호도 조사
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                Q1. 가장 선호하는 영화 장르는 무엇인가요?
                            </div>
                            <div class="card-text">
                                <div class="m-3 form-check">
                                    <input type="radio" name="movie" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">액션</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="movie" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">코미디</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="movie" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">드라마</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="movie" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">공상과학</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col co-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            여행 선호지 조사
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                Q2. 가장 선호하는 여행지는 어디인가요?
                            </div>
                            <div class="card-text">
                                <div class="m-3 form-check">
                                    <input type="radio" name="travel" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">해변</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="travel" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">산악</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="travel" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">도시</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="travel" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">역사적 장소</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col co-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            식품 선호도 조사
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                Q3. 가장 좋아하는 음식 종류는 무엇인가요?
                            </div>
                            <div class="card-text">
                                <div class="m-3 form-check">
                                    <input type="radio" name="foods" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">한식</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="foods" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">중식</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="foods" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">양식</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="foods" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">일식</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col co-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            운동 선호도 조사
                        </div>
                        <div class="card-body">
                            <div class="card-title">
                                Q4. 가장 선호하는 운동 종류는 무엇인가요?
                            </div>
                            <div class="card-text">
                                <div class="m-3 form-check">
                                    <input type="radio" name="exercise" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">축구</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="exercise" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">농구</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="exercise" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">야구</label>
                                </div>
                                <div class="m-3 form-check">
                                    <input type="radio" name="exercise" value="edge" class="form-check-input">
                                    <label for="" class="form-check-label">골프</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="./end.html" class="btn btn-warning text-center">제출</a>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
